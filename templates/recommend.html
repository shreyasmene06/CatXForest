<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Assessment Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2c3e50 !important;
        }

        /* Force text visibility overrides */
        .form-group, .form-group *, label, label *, .section-title, .section-title *, 
        .page-title, .subtitle, h1, h2, h3, h4, h5, h6, p, span, div {
            color: #2c3e50 !important;
        }

        .mynav {
            border-radius: 0 0 20px 20px;
            box-shadow: 0px 5px 30px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            width: 100%;
            margin-bottom: 30px;
        }

        .mynav h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            margin-top: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            padding: 40px;
            background: #ffffff;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .form-section {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #667eea;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .section-title {
            color: #1a252f !important;
            font-weight: 800 !important;
            font-size: 1.5rem !important;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            text-shadow: 0 0 1px rgba(0,0,0,0.3);
            opacity: 1 !important;
        }

        .section-title i {
            margin-right: 10px;
            font-size: 1.5rem;
            color: #667eea !important;
            opacity: 1 !important;
        }

        /* Additional Bootstrap overrides */
        h1, h2, h3, h4, h5, h6 {
            color: #1a252f !important;
            font-weight: 700 !important;
            opacity: 1 !important;
        }

        .form-group label {
            font-weight: 700 !important;
            color: #1a252f !important;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            font-size: 1.1rem !important;
            text-shadow: 0 0 1px rgba(0,0,0,0.3);
        }

        .form-group label i {
            margin-right: 8px;
            color: #667eea !important;
            opacity: 1 !important;
        }

        /* Specific overrides for Bootstrap */
        .form-group label, 
        .col-md-6 label,
        .form-control + label,
        label.form-check-label {
            color: #1a252f !important;
            font-weight: 700 !important;
            opacity: 1 !important;
        }

        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #2c3e50 !important;
            background-color: #fff;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
            color: #2c3e50 !important;
        }

        .form-control option {
            color: #2c3e50 !important;
            background-color: #fff;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .score-display {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            margin-top: 10px;
        }

        .page-title {
            text-align: center;
            color: #1a252f !important;
            font-weight: 800 !important;
            margin-bottom: 40px;
            font-size: 2.5rem !important;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            opacity: 1 !important;
        }

        .subtitle {
            text-align: center;
            color: #2c3e50 !important;
            font-size: 1.3rem !important;
            margin-bottom: 30px;
            font-weight: 600 !important;
            opacity: 1 !important;
            text-shadow: 0 0 1px rgba(0,0,0,0.2);
        }

        /* Override any potential Bootstrap text-muted or similar classes */
        .text-muted, .text-secondary, .text-light {
            color: #1a252f !important;
        }

        /* Final overrides to ensure text visibility */
        .container * {
            color: #1a252f !important;
        }
        
        .container .section-title i,
        .container .form-group label i,
        .btn i {
            color: #667eea !important;
        }
        
        .form-control {
            color: #1a252f !important;
            font-weight: 500 !important;
        }
        
        .form-control option {
            color: #1a252f !important;
            background: #fff !important;
        }
        
        /* Ensure no transparency issues */
        .form-section, .container, .form-group {
            opacity: 1 !important;
        }
        
        /* Remove any potential text fading */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
    <script>
        function calculateScores() {
            var mathScore = parseFloat(document.getElementById("math_score").value) || 0;
            var historyScore = parseFloat(document.getElementById("history_score").value) || 0;
            var physicsScore = parseFloat(document.getElementById("physics_score").value) || 0;
            var chemistryScore = parseFloat(document.getElementById("chemistry_score").value) || 0;
            var biologyScore = parseFloat(document.getElementById("biology_score").value) || 0;
            var englishScore = parseFloat(document.getElementById("english_score").value) || 0;
            var geographyScore = parseFloat(document.getElementById("geography_score").value) || 0;

            var totalScore = mathScore + historyScore + physicsScore + chemistryScore + biologyScore + englishScore + geographyScore;
            var averageScore = totalScore / 7;

            document.getElementById("total_score").value = totalScore.toFixed(2);
            document.getElementById("average_score").value = averageScore.toFixed(2);
            
            // Update display elements
            document.getElementById("total_value").textContent = totalScore.toFixed(1);
            document.getElementById("avg_value").textContent = averageScore.toFixed(1);
            
            // Show score displays if there are scores
            if (totalScore > 0) {
                document.getElementById("total_display").style.display = "block";
                document.getElementById("avg_display").style.display = "block";
            }
        }
        
        // Add form validation
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                const requiredFields = ['gender', 'part_time_job', 'absence_days', 'extracurricular_activities', 
                                      'weekly_self_study_hours', 'math_score', 'history_score', 'physics_score', 
                                      'chemistry_score', 'biology_score', 'english_score', 'geography_score'];
                
                let isValid = true;
                requiredFields.forEach(field => {
                    const element = document.getElementById(field);
                    if (!element.value) {
                        element.style.borderColor = '#e74c3c';
                        isValid = false;
                    } else {
                        element.style.borderColor = '#667eea';
                    }
                });
                
                if (!isValid) {
                    e.preventDefault();
                    alert('Please fill in all required fields!');
                }
            });
        });
    </script>
</head>
<body>
<div class="mynav">
    <h1 class="text-center">
        <i class="fas fa-graduation-cap"></i> Career Assessment Form
    </h1>
</div>
<div class="container">
    <h2 class="page-title">Let's Discover Your Perfect Career</h2>
    <p class="subtitle">Fill in the details below to get your personalized career recommendations</p>
    
    <form method="post" action="/pred">
        <div class="form-section">
            <h4 class="section-title">
                <i class="fas fa-user"></i> Personal Information
            </h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="gender">
                            <i class="fas fa-venus-mars"></i> Gender:
                        </label>
                        <select class="form-control" id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="part_time_job">
                            <i class="fas fa-briefcase"></i> Part-Time Job:
                        </label>
                        <select class="form-control" id="part_time_job" name="part_time_job">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h4 class="section-title">
                <i class="fas fa-calendar-alt"></i> Academic Behavior
            </h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="absence_days">
                            <i class="fas fa-calendar-times"></i> Absence Days:
                        </label>
                        <input type="number" class="form-control" id="absence_days" name="absence_days" min="0" max="365">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="extracurricular_activities">
                            <i class="fas fa-running"></i> Extracurricular Activities:
                        </label>
                        <select class="form-control" id="extracurricular_activities" name="extracurricular_activities">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="weekly_self_study_hours">
                            <i class="fas fa-clock"></i> Weekly Self-Study Hours:
                        </label>
                        <input type="number" class="form-control" id="weekly_self_study_hours" name="weekly_self_study_hours" min="0" max="168">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h4 class="section-title">
                <i class="fas fa-graduation-cap"></i> Academic Scores
            </h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="math_score">
                            <i class="fas fa-calculator"></i> Math Score:
                        </label>
                        <input type="number" class="form-control" id="math_score" name="math_score" onchange="calculateScores()" min="0" max="100">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="history_score">
                            <i class="fas fa-landmark"></i> History Score:
                        </label>
                        <input type="number" class="form-control" id="history_score" name="history_score" onchange="calculateScores()" min="0" max="100">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="physics_score">
                            <i class="fas fa-atom"></i> Physics Score:
                        </label>
                        <input type="number" class="form-control" id="physics_score" name="physics_score" onchange="calculateScores()" min="0" max="100">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="chemistry_score">
                            <i class="fas fa-flask"></i> Chemistry Score:
                        </label>
                        <input type="number" class="form-control" id="chemistry_score" name="chemistry_score" onchange="calculateScores()" min="0" max="100">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="biology_score">
                            <i class="fas fa-dna"></i> Biology Score:
                        </label>
                        <input type="number" class="form-control" id="biology_score" name="biology_score" onchange="calculateScores()" min="0" max="100">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="english_score">
                            <i class="fas fa-book"></i> English Score:
                        </label>
                        <input type="number" class="form-control" id="english_score" name="english_score" onchange="calculateScores()" min="0" max="100">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="geography_score">
                            <i class="fas fa-globe"></i> Geography Score:
                        </label>
                        <input type="number" class="form-control" id="geography_score" name="geography_score" onchange="calculateScores()" min="0" max="100">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h4 class="section-title">
                <i class="fas fa-chart-bar"></i> Calculated Results
            </h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="total_score">
                            <i class="fas fa-plus"></i> Total Score:
                        </label>
                        <input type="number" class="form-control" id="total_score" name="total_score" readonly>
                        <div class="score-display" id="total_display" style="display: none;">
                            Total: <span id="total_value">0</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="average_score">
                            <i class="fas fa-percentage"></i> Average Score:
                        </label>
                        <input type="number" step="0.000001" class="form-control" id="average_score" name="average_score" readonly>
                        <div class="score-display" id="avg_display" style="display: none;">
                            Average: <span id="avg_value">0</span>%
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="fas fa-magic"></i> Get My Career Recommendations
        </button>
    </form>
</div>

</body>
</html>
