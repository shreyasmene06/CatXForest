<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Analysis | CatXForest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #111827, #020617);
      color: #e5e7eb;
      padding: 80px 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .section {
      background: #020617;
      padding: 25px;
      border-radius: 14px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #9ca3af;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      background: #020617;
      border: 1px solid #374151;
      border-radius: 10px;
      color: white;
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Career Analysis</h1>

  <form action="/pred" method="post">

    <!-- hidden values -->
    <input type="hidden" name="total_score" id="total_score">
    <input type="hidden" name="average_score" id="average_score">

    <div class="section">
      <label>Gender</label>
      <select name="gender" required>
        <option value="0">Female</option>
        <option value="1">Male</option>
      </select>

      <label>Part-time Job</label>
      <select name="part_time_job" required>
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>
    </div>

    <div class="section">
      <label>Math</label><input type="number" name="math_score" required>
      <label>History</label><input type="number" name="history_score" required>
      <label>Physics</label><input type="number" name="physics_score" required>
      <label>Chemistry</label><input type="number" name="chemistry_score" required>
      <label>Biology</label><input type="number" name="biology_score" required>
      <label>English</label><input type="number" name="english_score" required>
      <label>Geography</label><input type="number" name="geography_score" required>
    </div>

    <div class="section">
      <label>Weekly Study Hours</label>
      <input type="number" name="weekly_self_study_hours" required>

      <label>Absence Days</label>
      <input type="number" name="absence_days" required>

      <label>Extracurricular Activities</label>
      <select name="extracurricular_activities" required>
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>
    </div>

    <button type="submit">Generate Career Recommendation</button>
  </form>
</div>

<script>
document.querySelector("form").addEventListener("submit", function () {
  const subjects = [
    "math_score","history_score","physics_score",
    "chemistry_score","biology_score","english_score","geography_score"
  ];
  let total = 0;
  subjects.forEach(s => total += Number(document.querySelector(`[name="${s}"]`).value));
  document.getElementById("total_score").value = total;
  document.getElementById("average_score").value = (total / subjects.length).toFixed(2);
});
</script>

</body>
</html>
